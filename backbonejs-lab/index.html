<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone</title>
</head>
<body>
    
    <p>Hello World</p>

    <div>
        <div>
            <input type="text" class="model1-id" placeholder="id">
            <input type="text" class="model1-username" placeholder="username">
            <input type="text" class="model1-password" placeholder="password">
            <input type="text" class="model1-greeting" placeholder="greeting">
            <input type="text" class="model1-gender" placeholder="gender">
        </div>
        <div>
            <button class="save-model1">save model 1</button>
            <button class="read-model1">read model 1</button>
        </div>
    </div>
    <hr>
    <div>
        <div>
            <input type="text" class="model2-id" placeholder="id">
            <input type="text" class="model2-username" placeholder="username">
            <input type="text" class="model2-password" placeholder="password">
            <input type="text" class="model2-greeting" placeholder="greeting">
            <input type="text" class="model2-gender" placeholder="gender">
        </div>
        <div>
            <button class="save-model2">save model 2</button>
            <button class="read-model2">read model 2</button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" integrity="sha256-0atoj6xVOJUoBM8Vp5PFywwLLE+aNl2svi4Q9UWZ+dQ=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <script>
        $('.save-model1').click()
    </script>
</body>
</html>
